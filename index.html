<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Города</title>
    <meta name="description" content="shri towns">

    <link rel="stylesheet" href="css/main.css">

	<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js" type="text/javascript"></script>


</head>
<body>
	<div class="left-column">
		<div class="interact">
			<h3>Игра в города</h3>
			<div class="info">Введите город:</div>
			<input id="answer" title="Должны использоваться только русские буквы, минимум 2 символа" pattern="(?=.*[а-яА-Я]).{2,}">
			<button id="send" onclick="checkAnswer()">Ответить</button>
		</div>
		<div class="comp-answer">
			<div class="info">Ответ компьютера:</div>
			<div id="comp_answer"></div>
		</div>
		<div class="history">
			<div class="info">История ответов:</div>
			<div id="history_cell"></div>
		</div>
	</div>
	<div id="map"></div>

	<script src="js/initialisation.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
